<html>
<header>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/web/static/register_page_css.css">
    </link>
</header>

<body>
    <div id="signup_container">
        <h1>Sign up</h1>
        <form action="/signup" method="POST">
            <label for="username_input">Username</label><br>
            <input type="text" id="username_input"><br>
            <label for="email">Email</label><br>
            <input type="email" id="email_input"><br>
            <label for="password_input">Password</label><br>
            <input type="password" id="password_input"><br>
            <input type="submit" id="submit_button">
        </form>
    </div>
</body>

</html>

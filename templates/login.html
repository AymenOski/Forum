<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login_container">
        <h1>Login</h1>
        <form action="/login" method="POST">
            <label for="username_input">Username / Email</label>
            <input type="text" id="username_input" name="username" placeholder="Enter your username or email">

            <label for="password_input">Password</label>
            <input type="password" id="password_input" name="password" placeholder="Enter your password">

            <div class="new_account_div">
                <b>Don't have an account?</b>
                <a href="/signup">Create here!</a>
            </div>

            <input type="submit" class="login_button" value="Sign In">
        </form>
    </div>
</body>
</html>

<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">

    </link>
</head>

<body>
    <div class="login_container">
        <h1>Login</h1>
            <form action="/login" method="POST">

            <input type="checkbox" id="error-create-post" class="error-toggle" {{if .loginError}}checked{{end}} hidden>
            <div class="error-popout">
                <label for="error-create-post" class="error-close">âœ–</label>
                <p class="error-message">{{.loginError}}</p>
            </div>
            <label for="username_input">Username</label>
            <input type="text" id="username_input" name="email" placeholder="Enter your username or email"><br>

            <label for="password_input">Password</label>
            <input type="password" id="password_input" name="password" placeholder="Enter your password"><br>
            <div class="new_account_div">
                <b>don't have an account?</b>
                <a href="/signup">create here!</a>

            </div>
            <input type="submit" class="login_button" value="Sign In">
        </form>
    </div>
</body>

</html>

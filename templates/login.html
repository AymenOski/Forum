<html>
<header>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/login.css">
    </link>
</header>

<body>
    <div class="login_container">
        <h1>Login</h1>
        <form action="/login" method="POST">
            <label for="username_input">Username / Email</label><br>
            <input type="text" id="username_input"><br>
            <label for="password_input">Password</label><br>
            <input type="password" id="password_input"><br>
            <div class="new_account_div">
                <b>don't have an account?</b>
                <a href="/signup">create here!</a>
            </div>
            <input type="submit" class="login_button">
        </form>
    </div>
</body>

</html>

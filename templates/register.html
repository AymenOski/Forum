<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/register.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    </link>
</head>

<body>
    <div id="signup_container">
        <h1>Sign up</h1>
        <form action="/signup" method="POST">
            <input type="checkbox" id="error-create-post" class="error-toggle" {{if .registerError}}checked{{end}}
                hidden>
            <div class="error-popout">
                <label for="error-create-post" class="error-close">x</label>
                <div class="error-icon">
                </div>
                <p class="error-message">{{.registerError}}</p>
            </div>
            <label for="username_input">username</label>
            <input type="text" id="username_input" name="username" required placeholder="Enter your username" {{if
                .registerError}} value="{{.username}}" {{end}}>

            <label for="email_input">email</label>
            <input type="email" id="email_input" name="email" required placeholder="Enter your email address" {{if
                .registerError}} value="{{.email}}" {{end}}>

            <label for="password_input">password</label>
            <input type="password" id="password_input" name="password" required placeholder="Create a secure password">
            <div class="have_account_div">
                <b>Already have an account?</b>
                <a href="/login">log in here!</a>
                <br>
                <a href="/" class="back-to-home" aria-label="Return to home page">Back to Home Page</a>

            </div>
            <input type="submit" id="submit_button" value="Sign Up">
        </form>
    </div>
</body>

</html>

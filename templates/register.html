<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/register.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    </link>
</head>

<body>
    <div id="signup_container">
        <h1>Sign up</h1>
        <form action="/auth/register" method="POST">
            <input type="checkbox" id="error-create-post" class="error-toggle" {{if .registerError}}checked{{end}} hidden>
            <div class="error-popout">
                <label for="error-create-post" class="error-close">âœ–</label>
                <p class="error-message">{{.registerError}}</p>
            </div>
            <label for="username_input">username</label>
                <input type="text" id="username_input" name="RegisterName" required placeholder="Enter your username">
            
            <label for="email_input">email</label>
                <input type="email" id="email_input" name="RegisterEmail" required placeholder="Enter your email address">
                
            <label for="password_input">password</label>
                <input type="password" id="password_input" name="RegisterPassword" required placeholder="Create a secure password">
            
            <input type="submit" value="Sign Up">
        </form>
    </div>
</body>

</html>

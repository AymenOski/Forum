<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <title>Page Not Found</title>
</head>
<style>
   body {
  margin: 0;
  padding: 0;
  min-height: 100vh;
  font-family: "montserrat", sans-serif;
  background: linear-gradient(25deg, #c91818 0%, #ffe8e8 70%, #e76740 100%);
  overflow: hidden;
  border:1px solid red
}
.container {
  width: 100%;
  position:absolute;
  top: 30%;
  text-align: center;
  color: #343434;
}

.container h1 {
  font-size: 100px;
  margin: 0;
  letter-spacing: 20px;
  background: linear-gradient(25deg, #7866ac 50%, #3affd4 70%, #2d004a 20%);
  /* background: url(static/images/background.jpg) center no-repeat;   clip and addapte the image to the text `h1` */
  color: transparent;
  -webkit-background-clip: text; /* Safari fallback */
}

.container a {
  text-decoration: none;
  background:#e55039aa;
  color: #fff;
  padding: 12px 24px;
  display:inline-block;
  border-radius: 25px;
  font-size: 14px;
  text-transform: uppercase;
  transition: 0.4s;
}
.container a:hover {
  background: #e55039;
}


@media (max-width: 768px) {
  .container h1 {
    font-size: 100px;
    letter-spacing: 10px;
  }
  .container a {
    padding: 10px 20px;
    font-size: 12px;
  }
}
</style>
<body>
    <div class="container">
        <h2>Oops!</h2>
        <h1>{{.StatusCode}}</h1>
        <p>{{.Error}}</p>
        <p><a href="http://localhost:8080">Go back to home page</a></p>
    </div>
</body>

</html>
